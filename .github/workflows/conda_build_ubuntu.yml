name: Ubuntu

# syntax https://help.github.com/en/articles/workflow-syntax-for-github-actions
on:
  push:
    branches: 
      - '*'
    tags:
      - '*'
    
jobs:
  conda:
    name: conda-build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Initialize Conda
      run: |
        echo "shell: ${SHELL}"
        conda init "$(basename ${SHELL})"
        echo "path: $PATH"

    - name: Deploy Conda package
      run: |
        cat ~/.bashrc
        source ~/.bashrc
        echo "path: $PATH"
        conda create -n packaging --channel conda-forge conda-build anaconda-client conda-verify
        source activate packaging
        conda config --set anaconda_upload yes
        # Use unique hostname to avoid warning about multiple logins with the
        # same hostname.
        ANACONDA_HOSTNAME=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1)
        echo $ANACONDA_HOSTNAME
        anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }} --hostname $ANACONDA_HOSTNAME
        conda-build --channel conda-forge --user opensim-org .
        anaconda logout
